<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title> Build your skills</title>
    </head>
    <body>
    <header> <h1 id="head"> Build your skills </h1></header>
    <div id="container">
    <div id="para">
        <p> </p>
        <p> Type The Given sentence within <span id="number">10 </span> Seconds: </p>
        <h2 id="currentword" >sdsgdfnsd</h2>
        <input type="text" id="label" placeholder="Start Typing..." autofocus>
        <h3 id="message"></h3>
    </div>
    <div id="timer">
        <h4> Time Left: <span id="time"> 0</span></h4>
        <h5 id="sc"> Score: <span id="score"> 0</span></h5>
    </div>
    <div>
        <h6 id="ins"> Instruction</h6>
        <p> Type each sentence in the given aount of time to score.
            <r>To play again , just refresh the current page. Your sore 
            <hr>will reset.

        </p>

    </div>
    <script src="script.js"> </script>
    </div>
    </body>
</html>
